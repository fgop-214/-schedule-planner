<!DOCTYPE html>
<html>
<head>
  <style href="login-style.css"></style>
</head>
<body>
  <form id="loginForm">
    <div class="UserDiv">
      <input name="username" placeholder="ユーザー名" class="username">
    </div>
    
    <div class="PassDiv">
      <input name="password" type="password" placeholder="パスワード" class="password">
    </div>
    
    <div class="RoginBtnDiv">
      <button class="button">ログイン</button>
    </div>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        username: e.target.username.value,
        password: e.target.password.value
      };
      const res = await fetch("/login", {
        method: "POST",
        body: JSON.stringify(data),
      });
      const json = await res.json();
      if (json.ok) {
        alert("ログイン成功！");
        location.href = "/mypage.js";
      } else {
        alert("ログイン失敗");
      }
    });
  </script>
  </body>
</html>
